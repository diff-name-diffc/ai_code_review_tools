# Pre-commit hooks 配置
# 详见: https://pre-commit.com/

repos:
  # AI Code Reviewer - 基于 LangChain 的代码评审
  - repo: local
    hooks:
      - id: ai-code-reviewer
        name: AI Code Reviewer
        entry: .venv/bin/python -m ai_code_reviewer.cli review
        language: system
        pass_filenames: false
        always_run: true

